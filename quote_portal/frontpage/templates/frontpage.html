<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #555;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .main {
            background: #ffffff;
            padding: 30px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6em;
            margin-bottom: 20px;
        }
        .forex-data {
            background-color: #e8e8e8;
            padding: 15px;
            margin-bottom: 20px;
        }
        .forex-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Quotes Portal</h1>
    </header>
    <div class="container">
        <div class="main">
            <h1>Forex Currency Data</h1>
            <div class="forex-data">
                <div class="forex-item">
                    <strong>Currencies:</strong> <span>{{ graph|safe }}</span>
                </div>
                <!-- Add more forex data as needed -->
            </div>
            <p>We provide real-time quotes and historical data for various financial markets. Explore the portal to find valuable information and insights!</p>
        </div>
    </div>
</body>
</html>
